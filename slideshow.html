
<!-- THREE STEPS TO INSTALL JS SLIDESHOW SCRIPT  II:



  1.  Copy the coding into the HEAD of your HTML document

  2.  Add the onLoad event handler into the BODY tag

  3.  Put the last coding into the BODY of your HTML document  -->



<!-- STEP ONE: Paste this code into the HEAD of your HTML document  -->

<html>
<HEAD>
<script>

// =======================================

// set the following variables

// =======================================



// Set slideShowSpeed (milliseconds)

var slideShowSpeed = 5000



// Duration of crossfade (seconds)

var crossFadeDuration = 3



// Specify the image files

var Pic = new Array() // don't touch this

// to add more images, just continue

// the pattern, adding to the array below



Pic[0] = 'img/slideshow/1 Children to Ocean.jpg'

Pic[1] = 'img/slideshow/2 Baby sunflower.jpg'

Pic[2] = 'img/slideshow/3 Mimo & Otis reading under canopy.jpg'

Pic[3] = 'img/slideshow/4 Ruthie looking at caterpillar.jpg'

Pic[4] = 'img/slideshow/5 MEB_0431_2.jpg'



// =======================================

// do not edit anything below this line

// =======================================



var t

var j = 0

var p = Pic.length



var preLoad = new Array()

for (i = 0; i < p; i++){

   preLoad[i] = new Image()

   preLoad[i].src = Pic[i]

}



function runSlideShow(){

   if (document.all){

      document.images.SlideShow.style.filter="blendTrans(duration=2)"

      document.images.SlideShow.style.filter="blendTrans(duration=crossFadeDuration)"

      document.images.SlideShow.filters.blendTrans.Apply()      

   }

   document.images.SlideShow.src = preLoad[j].src

   if (document.all){

      document.images.SlideShow.filters.blendTrans.Play()

   }

   j = j + 1

   if (j > (p-1)) j=0

   t = setTimeout('runSlideShow()', slideShowSpeed)

}

</script>



</HEAD>



<!-- STEP TWO: Insert the onLoad event handler into your BODY tag  -->



<BODY onLoad="runSlideShow()">



<!-- STEP THREE: Copy this code into the BODY of your HTML document  -->

<img src="img/slideshow/1 Children to Ocean.jpg" name='SlideShow' width=689 height=454></td>

</tr>

</table>
</body>
</html>
